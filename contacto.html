<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styleFormulario.css" />
    <link rel="icon" href="img/FEID_GHOSTLOGO_Logo.png" type="image/x-icon" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Contacto</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="numberphone">Teléfono:</label>
          <input type="tel" id="numberphone" name="numberphone" required />
        </div>

        <div class="form-group">
          <label for="country">País:</label>
          <select id="country" name="country" required>
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
          </select>
        </div>

        <div class="form-group">
          <label for="text">Mensaje:</label>
          <textarea id="text" name="text" rows="6" required></textarea>
        </div>

        <div class="form-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Aceptar terminos y condiciones</label>
        </div>

        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
        <button><a href="home.html">Inicio</a></button>
      </form>
    </div>
  </body>
</html>
